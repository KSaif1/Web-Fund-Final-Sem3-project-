<!DOCTYPE html>
<html>
    <head>
        <title>
            Test Homepage
        </title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .navBar {
                display: flex;
                position:sticky;
                align-items: center;
                justify-content: space-between;
                top:0px;
                background: blue;
                background-blend-mode: darken;
                background-size: cover;
                color:white;
                padding: 10px 20px;
            }
            .navList {
                display: flex;
                list-style: none;
            }
            .nav-list li a {
                text-decoration: none;
                color: white;
                font-size: 18px;
                transition: color 0.3s ease-in-out;
                word-spacing: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navBar">
            <ul class="navList">
                <li><a>Home</a></li>
                <li><a>Catalogue</a></li>
                <li><a>Contact</a></li>
                <li><a>About us</a></li>
            </ul>
        </nav>
    </body>
</html>
