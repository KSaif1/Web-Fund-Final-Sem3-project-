<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="home.html">Store</a>
        <div class="links">
            <a href="#">Products</a>
            <a href="cart.html">Cart</a>
            <a href="#">Checkout</a>
            <a href="#">Wishlist</a>
        </div>
        <div class="login">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </nav>

    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item">
                    <div class="cart-item-image">ðŸ“¦</div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">Featured Product</div>
                        <div class="cart-item-price">$99.99</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn">-</button>
                            <span>1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$99.99</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span>$99.99</span>
                </div>
                <button class="checkout-btn", onclick="location.href='checkout.html'">Proceed to Checkout</button>
            </div>
        </div>
    </section>
</body>
</html>
