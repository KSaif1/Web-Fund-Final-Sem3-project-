<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <a href="home.html">Store</a>
        <div class="links">
            <a href="#">Products</a>
            <a href="#">Checkout</a>
            <a href="#">Wishlist</a>
        </div>

            <div class="icons">
                <div class="cart">
                    <button class="icon-btn" onclick="location.href='cart.html'"><i class='bx bx-shopping-bag' style='color:#000000'></i></button>
                    <span class="cart-text">Cart</span>
                </div>

                <div class="login">
                    <button class="icon-btn" onclick="location.href='login.html'"><i class='bx  bx-user' style='color:#000000'></i></button>
                    <span class="login-text">Account</span>
                </div>
            </div>
    </nav>

    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item">
                    <div class="cart-item-image">ðŸ“¦</div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">Featured Product</div>
                        <div class="cart-item-price">$99.99</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn">-</button>
                            <span>1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$99.99</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span>$99.99</span>
                </div>
                <button class="checkout-btn", onclick="location.href='checkout.html'">Proceed to Checkout</button>
            </div>
        </div>
    </section>
</body>
</html>
