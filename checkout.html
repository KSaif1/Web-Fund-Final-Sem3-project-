<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <a href="home.html">Store</a>
        <div class="links">
            <a href="#">Products</a>
            <a href="checkout.html">Checkout</a>
            <a href="#">Wishlist</a>
        </div>
            <div class="icons">
                <div class="cart">
                    <button class="icon-btn" onclick="location.href='cart.html'"><i class='bx bx-shopping-bag' style='color:#000000'></i></button>
                    <span class="cart-text">Cart</span>
                </div>

                <div class="login">
                    <button class="icon-btn" onclick="location.href='login.html'"><i class='bx  bx-user' style='color:#000000'></i></button>
                    <span class="login-text">Account</span>
                </div>
            </div>
    </nav>

    <section class="checkout-section">
        <div class="checkout-grid">
            <div class="checkout-form-container">
                <h2>Shipping Details</h2>
                <form class="form" id="checkoutForm">
                    <div class="form-group-row">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input type="email" placeholder="Email Address">
                    <input type="text" placeholder="Street Address">
                    <div class="form-group-row">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="Zip Code">
                    </div>
                    
                    <h2 style="margin-top: 30px;">Payment Information</h2>
                    <input type="text" placeholder="Card Number">
                    <div class="form-group-row">
                        <input type="text" placeholder="MM/YY">
                        <input type="text" placeholder="CVV">
                    </div>
                    
                    <button type="submit" style="margin-top: 30px;">Complete Purchase</button>
                </form>
            </div>

            <div class="checkout-summary">
                <h3>Order Review</h3>
                <div class="order-items-list">
                    <div class="mini-item">
                        <span>Something Product x 1</span>
                        <strong>$99.99</strong>
                    </div>
                </div>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$99.99</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span style="color: #28a745; font-weight: 600;">FREE</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span>$99.99</span>
                </div>
                
                <p class="payment-notice">
                    Secure encrypted transaction. Your data is safe with us.
                </p>
            </div>
        </div>
    </section>

    <script>
    document.getElementById('checkoutForm').addEventListener('submit', function(event) {
        event.preventDefault();
        window.location.href = 'thank-you.html';
    });
    </script>
</body>
</html>
