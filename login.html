<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="login-body">
        <nav class ="navbar">
            <a href="home.html">Store</a> <!--Logo or Home Link-->
            <div class="links">
                <a href="#">Products</a>
                <a href="cart.html">Cart</a>
                <a href="#">Checkout</a>
                <a href="#">Wishlist</a>
            </div>
            <!--Can be buttons-->
                <div class="login">
                    <button onclick="location.href='login.html'">Login</button>
                    <button onclick="location.href='signup.html'">Sign Up</button>
                </div>
            </div>
        </nav>
        <section class="login-section">
            <div class="login-container">
                <h2>My Account Login</h2>
                <form class="form">
                    <div id="login-message" class="message"></div> 
                    <input type="text" placeholder="Username" id="login-user">
                    <div class="password-wrapper">
                        <input type="password" placeholder="Password" id="password-field">
                        
                        <button type="button" class="toggle-password" id="toggle-btn">Show</button>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </section>

        <script>
            /*Show pass logic*/
            const pField = document.getElementById('password-field');
            const tBtn = document.getElementById('toggle-btn');

            tBtn.addEventListener('click', () => {
                // Check type and switch it
                const type = pField.getAttribute('type') === 'password' ? 'text' : 'password';
                pField.setAttribute('type', type);
                
                // Switch the text of the button
                tBtn.textContent = type === 'password' ? 'Show' : 'Hide';
            }); /*show pass logic end */

            const loginForm = document.querySelector('.form');
            const messageDiv = document.getElementById('login-message');

            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('login-user').value;
                const password = document.getElementById('login-pass').value;

                messageDiv.style.display = 'none';
                messageDiv.className = 'message';

                if (!username || !password) {
                    messageDiv.textContent = "Please enter both credentials.";
                    messageDiv.classList.add('error-message');
                    messageDiv.style.display = 'block';
                    return;
                }

                messageDiv.textContent = "Login successful! Redirecting...";
                messageDiv.classList.add('success-message');
                messageDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            });
        </script>
    </body>
</html>
